# language setting
language: ruby

rvm:
  - 2.2.4
services:
    - postgres
    
env:
  global:
    - CI_REPORTS=shippable/testresults COVERAGE_REPORTS=shippable/codecoverage
    - USER=postgres

build:
  pre_ci_boot:
    image_name: drydock/u14rubpls
    image_tag: prod
    pull: true
    options: --privileged=true
  ci:    
    - mkdir -p ~/.aws   
    - psql -c 'create database myapp_test;' -U postgres
    - bundle install
